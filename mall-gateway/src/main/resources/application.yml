server:
  port: 8060

spring:
  application:
    name: mall-gateway

  cloud:
    nacos:
      discovery:
        server-addr: 192.168.56.10:8848

    gateway:
      routes:
        - id: renren-fast
          uri: lb://renren-fast
          predicates:
            - Path=/app/**
          filters:
            - RewritePath=/app/(?<segment>/?.*), /renren-fast/$\{segment}