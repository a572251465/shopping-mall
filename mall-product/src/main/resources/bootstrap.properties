spring.application.name=mall-product
server.port=8040
# nacos 配置中心地址
spring.cloud.nacos.config.server-addr=192.168.56.10:8848
# group
spring.cloud.nacos.config.group=dev
# namespace
spring.cloud.nacos.config.namespace=66a7f3ac-a88b-42e8-b626-3ff3dc909bf4

# 配置DataSource
spring.cloud.nacos.config.ext-config[0].data-id=datasource.yml
spring.cloud.nacos.config.ext-config[0].group=dev
spring.cloud.nacos.config.ext-config[0].refresh=false

# 配置mybatis
spring.cloud.nacos.config.ext-config[1].data-id=mybatis.yaml
spring.cloud.nacos.config.ext-config[1].group=dev
spring.cloud.nacos.config.ext-config[1].refresh=false

# 配置nacos
spring.cloud.nacos.config.ext-config[2].data-id=nacos.yml
spring.cloud.nacos.config.ext-config[2].group=dev
spring.cloud.nacos.config.ext-config[2].refresh=false

# 表示一些自定义字段配置
spring.cloud.nacos.config.ext-config[3].data-id=custom-field.yml
spring.cloud.nacos.config.ext-config[3].group=dev
spring.cloud.nacos.config.ext-config[3].refresh=false
